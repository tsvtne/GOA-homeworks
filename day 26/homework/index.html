<!-- 1) სამკუთხდები დამიხაზეთ 120 ცალი ოღონდ მხოლოდ კენტი <3 რიცხვებით ფუქნციების გამოყევებეა არ დაგვავიწყდეს -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სამკუთხედები</title>
    <style>
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div id="triangles-container"></div>

    <script>
        function createTriangle(index) {
            const triangle = document.createElement("div");
            triangle.classList.add("triangle");
           
            if (index % 2 === 1) {
                triangle.style.borderBottom = "100px solid green";
            } else {
                triangle.style.borderBottom = "100px solid blue";
            }
            return triangle;
        }
        function generateTriangles() {
            const container = document.getElementById("triangles-container");

            for (let i = 1; i <= 120; i++) {
                const triangle = createTriangle(i);
                container.appendChild(triangle);
            }
        }
        generateTriangles();
    </script>

</body>
</html>
