<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
        }
        th {
            background-color: #f1f1f1;
        }
        table table {
            margin: auto;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">HTML Table</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested HTML Table</th>
                    </tr>
                    <tr>
                        <td>Cell 2.1</td>
                        <td>Cell 2.2</td>
                    </tr>
                    <tr>
                        <td>Cell 2.3</td>
                        <td>Cell 2.4</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
