<!-- 1) შექმენით button, რომელსაც შეუცვლით border margin და padding property-ებს
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

2) შექმენით div, რომელსაც ექნება სხვადასხვა ფერის border თითოეულ მხარეს
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with Different Border Colors</title>
    <style>
        .colored-border-div {
            width: 300px;
            height: 200px;
            border-top: 5px solid red;
            border-right: 5px solid blue;
            border-bottom: 5px solid green;
            border-left: 5px solid yellow;
        }
    </style>

    <div class="colored-border-div"></div>

</body>
</html>

3) შექმენით div რომელშიც ჩააშენებთ კიდევ ერთ div-ს. ჩანესტილი div margin-ების გამოყენებით გაცენტრეთ ჰორიზონტალურადაც და ვერტიკალურადაც
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <style>
        .outer-div {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-div {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="outer-div">
        <div class="inner-div"></div>
    </div>

</body>
</html>

4) თქვენი სიტყვებით ახსენით რას აკეთებს margin და padding
Margin არ ცვლის ელემენტის ზომას, უბრალოდ ქმნის სივრცეს მის გარშემო.
მაგ: margin: 10px; ნიშნავს, რომ ელემენტს აქვს 10 პიქსელის სივრცე ყველა მხრიდან.
Padding იცვლის ელემენტის ზომას, რადგან ის შიდა სივრცეს გააფართოებს.
მაგ: padding: 10px; ნიშნავს, რომ ელემენტს შიგნით აქვს 10 პიქსელის სივრცე ყველა მხრიდან.

5) თქვენი სიტყვებით ახსენით რა არის box modeling -->
Box Model გვეხმარება იმის გააზრებაში, თუ როგორ უნდა ვმართოთ ელემენტების ზომები, შიდა და გარე სივრცეები, საზღვრები და სხვა.

<!-- 6) div .card შექმენით რამე თემატიკაზე <3 სასურველია იყოს ანტოლოპებზე, ან რაზეც გინვდა -->
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antelope Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .card {
            width: 300px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-header {
            background-image: url(antilope.jpg);
            background-size: cover;
            height: 200px;
            background-position: center;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-body h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
    .card-body p {
        color: #666;
        font-size: 16px;
        margin: 10px 0;
    }

    .card-footer {
        padding: 10px;
        background-color: #f9f9f9;
        text-align: center;
    }

    .card-footer button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .card-footer button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="card">
    <div class="card-header"></div>
    <div class="card-body">
        <h2>Antelope</h2>
        <p>The antelope is a graceful herbivore known for its speed and agility. Found in various parts of the world, they are a vital part of the ecosystem.</p>
    </div>
    <div class="card-footer">
        <button>Learn More</button>
    </div>
</div>

</body>
</html>
