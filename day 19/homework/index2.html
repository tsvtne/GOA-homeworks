<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>
    <button style="color: white; background-color: #4CAF50; border-radius: 10px;">Green Button</button>
    <button style="color: white; background-color: #008CBA; border-radius: 15px;">Blue Button</button>
    <button style="color: black; background-color: #f44336; border-radius: 5px;">Red Button</button>
    <button style="color: white; background-color: #e7e7e7; border-radius: 20px;">Gray Button</button>
    <button style="color: yellow; background-color: #555555; border-radius: 50%;">Black Button</button>
</body>
</html>
