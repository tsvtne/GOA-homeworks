<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers Example</title>
</head>
<body>
    <h1 style="background-color: #FF6347;">H1 - დიდი სათაური</h1>
    <h2 style="background-color: #008CBA;">H2 - მეორადი სათაური</h2>
    <h3 style="background-color: #32CD32;">H3 - მესამე დონის სათაური</h3>
    <h4 style="background-color: #FFD700;">H4 - მეოთხე დონის სათაური</h4>
    <h5 style="background-color: #8A2BE2;">H5 - მეხუთე დონის სათაური</h5>
    <h6 style="background-color: #FF4500;">H6 - ბოლო დონის სათაური</h6>
</body>
</html>
