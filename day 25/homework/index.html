2) onclick ატრიბუტში, alert ფუნქციაში მოახდინეთ მათემატიკური ოპერაციები ( +, -, *, / )
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations with Alert</title>
</head>
<body>

    <button onclick="alert('Addition: ' + (10 + 5) + 
                            '\nSubtraction: ' + (10 - 5) + 
                            '\nMultiplication: ' + (10 * 5) + 
                            '\nDivision: ' + (10 / 5))">
        do mathematic objects
    </button>

</body>
</html>
