<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .first-name {
            background-color: #add8e6; /* Light Blue */
        }
        .last-name {
            background-color: #ffb6c1; /* Light Pink */
        }
        .hobbies {
            background-color: #d3f9a7; /* Light Green */
        }
    </style>
</head>
<body>

<table border="1">
    <tr>
        <th>#</th>
        <th class="first-name">First Name</th>
        <th class="last-name">Last Name</th>
        <th class="hobbies">Hobbies</th>
    </tr>
    <tr>
        <td>1</td>
        <td class="first-name">nick</td>
        <td class="last-name">johnson</td>
        <td class="hobbies">Reading, Hiking</td>
    </tr>
    <tr>
        <td>2</td>
        <td class="first-name">Ben</td>
        <td class="last-name">askren</td>
        <td class="hobbies">Painting, Cycling</td>
    </tr>
    <tr>
        <td>3</td>
        <td class="first-name">Al</td>
        <td class="last-name">Beback</td>
        <td class="hobbies">Cooking, Traveling</td>
    </tr>
</table>

</body>
</html>
